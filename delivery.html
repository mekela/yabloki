<body>
<div class="wrapper">
<!--header-->
<header class="header">
	<div class="head_left">
		<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
		<nav>
			<ul>
				<li><a href="#">Фотогалерея магазинов</a></li>
				<li><a href="#">Товары</a></li>
				<li><a href="#">Доставка</a></li>
				<li><a href="#">Связь с нами</a></li>
			</ul>
		</nav>
	</div>
	<div class="head_right">
		<small>Вы вошли в личный кабинет </small>
		<a href="#" class="exit">Выход</a>
	</div>
</header>
<!--end-header-->
<!--main-->
<div class="main">
	<div class="title">Доставка</div>

	<div class="calend">
		<span class="date"></span>
	</div>

	<div class="registration_wrap delivery_form">
		<form>
			<table>
				<tr>
					<td>
						<label><em>Название  организации*:</em></label>
						<input type="text" >
					</td>
					<td rowspan="5" >
						<label><em>Комментарии:</em></label>
						<textarea></textarea>
						<a href="#" class="pick">Прикрепить товарную накладную</a>
					</td>
				</tr>
				<tr>
					<td>
						<label><em>Адрес*:</em></label>
						<input type="text" class="error">
					</td>
				</tr>
				<tr>
					<td>
						<label><em>Дата доставки*:</em></label>
						<input type="text" id="linkedDay" class="small">
						<input type="text" id="linkedMonth" class="small">
						<input type="text" id="linkedYear" class="small">
					</td>
				</tr>
				<tr>
					<td>
						<label><em>Контактное лицо*:</em></label>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td>
						<label><em>Телефон*:</em></label>
						<input type="text">
					</td>
				</tr>
				<tr>
					<td colspan="2" class="text_center">
						<button class="button">Отправить</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div class="attention_block">
		<img src="img/attention.png" alt="">
			Неверный формат.
	</div>

</div>
<!--end-main-->
<!--footer-->
<footer class="footer">
